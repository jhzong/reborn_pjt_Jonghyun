{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel='stylesheet' href='/static/css/login.css'>
    <!--https://ko.wix.com/website/templates-->
    {% block css %}{% endblock %}
    {% block style %}{% endblock %}
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <!-- 날짜 포맷함수 -->
    {% comment %} <script type="text/javascript" src="/static/js/moment.min.js"></script> {% endcomment %}
    {% block script %}

    <script>
    
    // 콘솔창
    function loginBtn(event){
        // event.preventDefault(); //페이지가 새로고침되는 걸 막아준다.
        // 입력된 데이터 가져오기
        const userId = document.querySelector('input[name="id"]').value;
        const userPw = document.querySelector('input[name="pw"]').value;
        // 콘솔창에 출력
        console.log("아이디 : ", userId);
        console.log("비밀번호 : ", userPw);
        // 확인용 알림창 (이게 뜨면 성공)
        alert("입력한 아이디: " + userId);

    }

    </script>

    {% endblock script %}
</head>
<body>
    <!-- 헤더 메뉴 -->
    <header class="navbar">
       <div class="logo"><a href="/">Reborn</a></div>
    </header>

    <!-- 메인 콘텐츠 영역 (푸터를 하단에 고정하기 위해 필요) -->
    <main class="content">
        {% block body %}{% endblock %}
    
        <div class="middle-box">
            <span class="login-top">
                <div class="login-box">
                    <h1>
                        <span class="login1">로그인</span>
                        <span class="login2">LOGIN</span>
                    </h1>
                    <div class="none"></div>
                        <form action='{% url "member:login" %}' method='POST'>
                            {% csrf_token %}
                            <input type="text" name='id' placeholder="아이디" class="input-box" value='{{id}}' required>
                            <input type="password" name='pw' placeholder="비밀번호" class="input-box" value='{{pw}}' required>
                            <button type="submit" class="btn btn-login" onclick="loginBtn(event)">로그인</button>
                        </form>
                </div>
               
            </span>
            <span class="login-bottom">
                <div class="none1"></div>
                <div class="signup-box">
                    <p><strong><ps>Reborn</ps> 회원이 아니신가요?</strong></p>
                    <p>지금 가입하고<br>더욱 다양한 <ps>Reborn</ps>을 둘러보세요.</p>
                    <a href="{% url 'member:join' %}">
                        <button class="btn-signup">회원가입</button>
                    </a> 
                </div>
            </span>
        </div>

    </main>
    <!-- 푸터 -->
     {% include "footer.html" %}
</body>
</html>
